<!DOCTYPE HTML>
<html>
   <head>
      <title>JS Array</title>
   </head>
   <body>
		<p id="output"></p>
		<script type="text/JavaScript">
			Promise.resolve('Success!')
			.then(()=>{
				throw Error('Error');
			})
			.catch(error=>{
				return 'Works'
			})
			.then(data=>{
				throw Error('Failure')
			})
			.catch(error=>console.log(error.message));
		</script>
   </body>
</html>
